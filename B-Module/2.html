<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="app"></div>
<script>

  const app = document.querySelector('#app')

  const render = ({ items }) => {
    app.innerHTML = `
      <h2>상품 목록</h2>
      ${items.map(({ link, title, mallName, image, lprice }) => `
        <article>
          <h3><a href="${link}">${title}</a></h3>
          <ul>
            <li>브랜드 : ${mallName}</li>
            <li><img src="${image}" alt="${title}" width="200"></li>
            <li>${lprice}원</li>
          </ul>
        </article>
      `).join('\n')}
    `
  }

  fetch('./store.json')
    .then(res => res.json())
    .then(render);

</script>
</body>
</html>
