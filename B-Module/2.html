<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <style>
    * { margin:0; padding: 0;}
    ul, li { list-style: none}

    #app {
      width: calc(240 * 4px);
    }

    article {
      display: inline-block;
      vertical-align: top;
      width: 200px;
      margin: 15px;
      position: relative;
      z-index: 10;
      background: #fff;
    }

    #cart{
      position: fixed;
      right: 10px;
      top: 10px;
      width: 200px;
      height: 200px;
      border: 1px solid #ddd;
      background: #f5f5f5;
    }
  </style>
</head>
<body>
<div id="app"></div>
<div id="cart"></div>
<script>

  const $app = $('#app')
  const $cart = $('#cart')
  const cartItems = [];

  const render = ({ items }) => {
    $app.html(`
      <h2>상품 목록</h2>
      ${items.map(({ link, title, mallName, image, lprice }) => `
        <article>
          <h3><a href="${link}">${title}</a></h3>
          <ul>
            <li>브랜드 : ${mallName}</li>
            <li><img src="${image}" alt="${title}" width="200"></li>
            <li>${lprice}원</li>
          </ul>
        </article>
      `).join('\n')}
    `);

    cartApp();
  }

  const cartApp = () => {

    $('article', $app).draggable({
      cancel: "a", // a태그 클릭시 캔슬
      revert: "invalid", // 드롭을 하지 않으면 원래 위치로 되돌아갑니다
      containment: "document",
      helper: "clone", // 드래그 할 때 복사
      cursor: "move"
    });
  }

  fetch('./store.json')
    .then(res => res.json())
    .then(render);

</script>
</body>
</html>
